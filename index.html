<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <h1>Calculator</h1>
    <div class="grid-container">
        <div id="topDiv" class="result2"></div>
        <div value = "" id="inputValue" class="Result">0</div>
        <button class="button" onclick="clearInfo()">A/C</button>
        <button class="button" >+/-</button>
        <button class="button">%</button>
        <button class="button" onclick="changeToDivide()">/</button>
        <button class="button" onclick="concatDigits('7')">7</button>
        <button class="button" onclick="concatDigits('8')">8</button>
        <button class="button" onclick="concatDigits('9')">9</button>
        <button class="button" onclick="changeToMultiply()">x</button>
        <button class="button" onclick="concatDigits('4')">4</button>
        <button class="button" onclick="concatDigits('5')">5</button>
        <button class="button" onclick="concatDigits('6')">6</button>
        <button class="button" onclick="changeToSub()">&minus;</button>
        <button class="button" onclick="concatDigits('1')">1</button>
        <button class="button" onclick="concatDigits('2')">2</button>
        <button class="button" onclick="concatDigits('3')">3</button>
        <button class="button" onclick="changeToSum()">&plus;</button>
        <button class="button" onclick="concatDigits('0')">0</button>
        <button class="button" onclick="concatDigits('.')">.</button>
        <button class="button" onclick="result()">=</button>
        

      </div>
</body>
<script src="script.js"></script>
</html>
